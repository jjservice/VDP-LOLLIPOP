<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>LOLLIPOP</title>
    <link rel="stylesheet" href="0.css">
    <link rel="stylesheet" 
          href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" 
          href="vdp.css">

</head>

<body>
    <h1>LOLLI<ion-icon name="pin-outline"></ion-icon>VIDEOS</h1>
    <p id="jj">JJPoweredIT<ion-icon name="bonfire-outline"></ion-icon></p>
    <br>
    <!-- Video container -->
    <div class="video-container">
        <img src="anuelshampooPic.jpg"
               id="video-thumbnail">
        <video id="video">
            
          <!-- Video source -->
            <source
                src="Anuel AA - Shampoo de Coco (Video Oficial).mp4"
                type="video/mp4">
        </video>
      
        <!-- Controlers continer -->
        <div class="controls">
            
          <!-- Left controller div -->
            <div class="left">
                <button id="skipminus-10">
                    <i class="fa-solid fa-backward"></i>
                  </button>
                <button id="play-pause">
                    <i class="fa-solid fa-play"></i>
                  </button>
                <button id="skip-10">
                      <i class="fa-solid fa-forward"></i>
                  </button>
            </div>
          
      <!-- div for progress bar -->
            <div class="video-timer">
                <span id="current-time">00:00</span>
                <span id="separator">/</span>
                <span id="max-duration">00:00</span>
            </div>
            <div class="playback-line">
                <div class="progress-bar"></div>

            </div>
          
            <!-- Right controller div -->
            <div class="right">
                <div class="volume-container">
                    <div id="mute">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <input type="range" 
                           id="volume" 
                           min="0" 
                           max="1" 
                           step="0.01" 
                           value="1">
                </div>
            </div>
        </div>
        <p class="pvid">Anuel AA</p><br>
        <h6>"Shampoo De Coco"</h6> 
    <br>
    <div class="backnext"> 
         <button><a href="vdp.html">BACK</a></button>
    </div>
    <header class="footer2">
        <picture></picture>
    </header>
    <script src="vdp.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
