  <!-- Video container -->
  <div class="video-container">
    <img src="elalfadorayouPic.jpg"
           id="video-thumbnail">
    <video id="video">
        
      <!-- Video source -->
        <source
            src="FARIANA x El Alfa - DORA.mp4"
            type="video/mp4">
    </video>
  
    <!-- Controlers continer -->
    <div class="controls">
        
      <!-- Left controller div -->
        <div class="left">
            <button id="skipminus-10">
                <i class="fa-solid fa-backward"></i>
              </button>
            <button id="play-pause">
                <i class="fa-solid fa-play"></i>
              </button>
            <button id="skip-10">
                  <i class="fa-solid fa-forward"></i>
              </button>
        </div>
      
  <!-- div for progress bar -->
        <div class="video-timer">
            <span id="current-time">00:00</span>
            <span id="separator">/</span>
            <span id="max-duration">00:00</span>
        </div>
        <div class="playback-line">
            <div class="progress-bar"></div>

        </div>
      
        <!-- Right controller div -->
        <div class="right">
            <div class="volume-container">
                <div id="mute">
                    <i class="fas fa-volume-up"></i>
                </div>
                <input type="range" 
                       id="volume" 
                       min="0" 
                       max="1" 
                       step="0.01" 
                       value="1">
            </div>
        </div>
    </div>
    <p class="pvid">El Alfa x Farina</p><br>
    <h6>"DORA"</h6>
